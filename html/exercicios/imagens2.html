<h1>MARIO KART - WEB MODERNO</h1>

<style>
    div {
        height: 256px;
    }

    h1 {
        height: 45px;
        font-size: 50px;
        font-family: 'Super Mario 256';
        text-align: center;
    }

    img {
        margin-top: 150px;
        width: 60px;
        height: 40px;
    }

    p {
        position: absolute;
        display: none;
    }

    body {
        background-image: url("https://tcrf.net/images/8/8c/Smk_title_bg_us.png");
        background-repeat: repeat-x;
        background-color: #b0fd8a;
    }
</style>

<script>
    function mover(el, inicio, fim, passo, callback) {
        const novoInicio = inicio - passo;
        if (novoInicio >= fim) {
            el.style.right = `${novoInicio}px`;
            setTimeout(() => mover(el, novoInicio, fim, passo, callback), 30);
        } else {
            callback();
        }
    }

    function slider() {
        const elementos = document.querySelectorAll('[wm-slider] > p');
        const slides = Array.from(elementos);
        exibirSlides(slides, slides[0]);
    }

    function exibirSlides(slides, slide) {
        slide.style.display = 'block';

        const inicio = innerWidth;
        const fim = -slide.clientWidth;

        slide.style.right = `${inicio}px`;

        mover(slide, inicio, fim, 5, () => {
            slide.style.display = 'none';
            exibirSlides(slides, getProximo(slides, slide));
        });
    }

    function getProximo(lista, atual) {
        const i = lista.indexOf(atual) + 1;
        return i < lista.length ? lista[i] : lista[0];
    }

    slider();
</script>
