<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 - Texto 1</a> |
        <a href="exercicios/texto2.html">02 - Texto 2</a> |
        <a href="exercicios/listas.html">03 - Listas</a> |
        <a href="exercicios/listasAninhadas.html">04 - Listas Aninhadas</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo');

            link.onclick = evento => {
                evento.preventDefault();
                fetch(link.href)
                    // text() retorna o conteúdo da tag em forma de texto
                    .then(res => res.text())
                    // innerHTML pega todo o conteúdo html dentro da tag
                    .then(html => conteudo.innerHTML = html)
            }
        });
    </script>
</body>

</html>
