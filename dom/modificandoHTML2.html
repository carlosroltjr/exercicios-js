<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        /**
         * innerHTML substitui tudo que está dentro da div pelo valor depois do =
         * Tanto que a tag 'p' vai sumir, sendo substituido pelo 'Texto Alterado'
         * que possui margem diferente. 
        */
        div.innerHTML = 'Texto Alterado';
        // div.outerHTML = 'Texto Alterado'; // substitui a própria div (pouco usado)
        div.insertAdjacentHTML('beforebegin', '<p>Antes do início da div</p>');
        div.insertAdjacentHTML('afterbegin', '<p>Depois do início da div</p>');
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim da div</p>');
        div.insertAdjacentHTML('afterend', '<p>Depois do fim da div</p>');

        // somente texto (sem tags)
        console.log(div.innerText);
    </script>
</body>

</html>
