<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>

    <script>
        document.querySelector('#primeiro').classList.add('destaque');

        /**
         * querySelectorAll cria uma nodeList que aceita fazer forEach.
         * Se quiser aplicar outras funções de array tem que transformar 
         * o nodeList em array usando Array.from() ou com spread [...]
         */
        const selecionar = seletor => {
            document.querySelectorAll(seletor).forEach(el => el.classList.add('destaque'));
        }
        const deselecionar = seletor => {
            document.querySelectorAll(seletor).forEach(el => el.classList.remove('destaque'));
        }

        selecionar('div');

        deselecionar('*');
        selecionar('.terceiro.ultimo');

        deselecionar('*');
        selecionar(':not(#primeiro)');

        deselecionar('*');
        selecionar(':nth-child(1)'); // primeiro filho de algum elemento

        deselecionar('*');
        selecionar('div:nth-of-type(1)') // primeiro elemento que é uma div

        deselecionar('*');
        selecionar('[wb-attrib]');
    </script>
</body>

</html>
