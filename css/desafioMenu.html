<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @media (max-width: 500px) {
            .autenticacao {
                display: none;
            }
        }


        @media (max-width: 600px) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: inline-block;
            }
        }

        @media (min-width: 601px) {
            .menu-toggle {
                display: none;
            }
        }

        * {
            text-decoration: none;
            font-family: Oswald;
        }

        body {
            margin: 0px;
        }

        img {
            padding: 10px;
            height: 60px;
        }

        ul,
        li,
        nav,
        aside {
            display: inline-block;
            padding: 0px 5px;
        }

        aside {
            margin-top: 10px;
            float: right;
        }

        li:hover {
            background-color: #81b7da;
        }

        .cabecalho {
            height: 80px;
            width: 100%;
            background-color: #3a3a3a;
            box-shadow: 2px 2px 5px 2px #81b7da;
        }

        .botao {
            padding: 5px 10px;
            border-radius: 25px;
            color: #fff;
            background-color: #c8272b;
        }

        .destaque {
            box-shadow: 2px 2px 1px 1px #4e1314;
        }

        .destaque:active {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a id="inicio" href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a id="cursos" href="#cursos">Cursos</a>
                </li>
                <li>
                    <a id="sobre" href="#sobre">Sobre</a>
                </li>
                <li>
                    <a id="contato" href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registrar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        window.addEventListener('hashchange', mudou);
        function mudou() {
            const url = window.location.href;
            if (url.endsWith('#contato')) {
                const li = document.getElementById('contato');
                li.style.backgroundColor = '#81b7da'
                console.log('contato');
            } else if (url.endsWith('#sobre')) {
                const li = document.getElementById('sobre');
                li.style.backgroundColor = '#81b7da'
                console.log('sobre');
            } else if (url.endsWith('#cursos')) {
                const li = document.getElementById('cursos');
                li.style.backgroundColor = '#81b7da'
                console.log('cursos');
            } else if (url.endsWith('#inicio')) {
                const li = document.getElementById('inicio');
                li.style.backgroundColor = '#81b7da'
                console.log('inicio');
            } else if (url.endsWith('#login')) {
                const li = document.getElementById('login');
                li.style.backgroundColor = '#81b7da'
                console.log('login');
            } else if (url.endsWith('#registrar')) {
                const li = document.getElementById('registrar');
                li.style.backgroundColor = '#81b7da'
                console.log('registrar');
            }
        }
    </script>
</body>

</html>
